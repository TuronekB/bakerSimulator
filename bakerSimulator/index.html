<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">
		<title>Przykładowa Strona</title>
		
		<meta name="description" content="Przykładowy Opis">
		<meta name="keywords" content="Słowa kluczowe">
		<meta name="author" content="Gal Anonim">
		<meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1">
		<style>
			
		</style>
		<script>
			let bakedAmount=0, bakedGoods='';
			function bake(){
				if(doughExists==1) bake1();
				else alert("Co ty chcesz piec? Ślimaki?")
			}
			function bake1(){
				document.getElementById('breadHolder').innerHTML="<img src='images/dough2.png' height='200' width='300'><br /><img src='images/fire.gif' height='200' width='300'>";
				setTimeout('bake2()', 4000);
			}
			function bake2(){
				document.getElementById('breadHolder').innerHTML="<img src='images/bread.png' height='200' width='300'>"
				setTimeout('bake3()', 1000);
			}
			function bake3() {
				bakedAmount++
				bakedGoods=''
				for(i=1;i<=bakedAmount;i++) {
					bakedGoods+="<img src='images/bread.png' height='100' width='125'> "
				}
				document.getElementById('alreadyBaked').innerHTML=bakedGoods;
				document.getElementById('breadHolder').innerHTML='';
				doughExists=0
			}
			function dough(){
				doughExists=1
				document.getElementById('breadHolder').innerHTML="<img src='images/dough1.png' height='200' width='300'>";
			}
		</script>
	</head>
	<body>
		<div id='breadHolder'>
			
		</div>
		<div id='buttonHolder'>
			<input type='button' onclick='bake()' class='button' value='Bake!'>
			<input type='button' onclick='dough()' class='button' value='Make dough'>
		</div>
		<div id='alreadyBaked'>
			
		</div>
	</body>
</html>
